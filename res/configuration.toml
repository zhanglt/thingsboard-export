Host = '10.0.0.8'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'TB IoT Export Service'
Timeout = '5s'

[Registry]
Host = '10.0.0.100'
Port = 8500
Type = 'consul'

[Clients]
