  Protocol = 'http'
  Host = '10.0.0.100'
  Port = 48080
  [Clients.Logging]
  Protocol = "http"
  Host = "10.0.0.100"
  Port = 48061

[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = '10.0.0.100'
        Port = 5563
        Protocol = 'tcp'

